<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <style>
        header{ background-color: #fff; }
        header ul li { height: 50px; line-height: 50px; text-align: center; display: none; color: #323237; position: relative;font-size: 18px;  }
        header ul li.active{ display: block; }
    </style>
</head>
<body>
<div id="wrap" class="flex-wrap flex-vertical">
    <header>
        <ul>
            <li class="border-b active" style="display:none">推荐</li>
            <li class="border-b" style="display:none">讯息</li>
            <li class="border-b" style="display:none">发现</li>
            <li class="border-b" style="display:none">我</li>
        </ul>
    </header>
</div>
</body>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript">

apiready = function () {
  api.openFrame({
    name: 'frame0',
    url: 'html/frame0.html',
    bounces: false,
    rect: {
      x: 0,
      y: 0,
      w: 'auto',
      h: 'auto',
      marginTop:20,
      marginBottom: 65
    },
    bounces: true,
  })

  var NVTabBar = api.require('NVTabBar');

      NVTabBar.open({
        styles: {
            bg: '#fff',
            h: 65,
            dividingLine: {
                width: 1,
                color: '#f1f1f1'
            },
            badge: {
                bgColor: '#ff0',
                numColor: '#fff',
                size: 6.0,
                centerX: 40,
                centerY: 6
            }
        },
        items: [{
            w: api.winWidth / 4.0,
            bg: {
                marginB: 0,
                image: 'rgba(0.0.0.0)'
            },
            iconRect: {
                w: 25.0,
                h: 25.0,
            },
            icon: {
                normal: 'image/bottombtn0101.png',
                highlight: 'image/bottombtn0102.png',
                selected: 'image/bottombtn0102.png'
            },
            title: {
                text: '动态',
                size: 12.0,
                normal: '#666',
                selected: '#6ab494',
                marginB: 6.0
            }
        }, {
            w: api.winWidth / 4.0,
            bg: {
                marginB: 0,
                image: 'rgba(0.0.0.0)'
            },
            iconRect: {
                w: 25.0,
                h: 25.0,
            },
            icon: {
                normal: 'image/bottombtn0201.png',
                highlight: 'image/bottombtn0202.png',
                selected: 'image/bottombtn0202.png'
            },
            title: {
                text: '发现',
                size: 12.0,
                normal: '#666',
                selected: '#6ab494',
                marginB: 6.0
            }
        }, {
            w: api.winWidth / 4.0,
            bg: {
                marginB: 0,
                image: 'rgba(0.0.0.0)'
            },
            iconRect: {
                w: 25,
                h: 25,
            },
            icon: {
                normal: 'image/bottombtn0301.png',
                highlight: 'image/bottombtn0302.png',
                selected: 'image/bottombtn0302.png'
            },
            title: {
                text : '收藏',
                size: 12.0,
                normal: '#666',
                selected: '#6ab494',
                marginB: 6.0
            }
        }, {
            w: api.winWidth / 4.0,
            bg: {
                marginB: 0,
                image: 'rgba(0.0.0.0)'
            },
            iconRect: {
                w: 25.0,
                h: 25.0,
            },
            icon: {
                normal: 'image/bottombtn0401.png',
                highlight: 'image/bottombtn0402.png',
                selected: 'image/bottombtn0402.png'
            },
            title: {
                text: '我',
                size: 12.0,
                normal: '#666',
                selected: '#6ab494',
                marginB: 6.0
            }
        }],
        selectedIndex: 0
      }, function(ret, err) {

        if (ret.index == 0 && ret.eventType == 'click'){
          // api.closeFrame();
          api.openFrame({
            name: 'frame0'
          })
          api.openFrameGroup({
            name: 'mainFrameGroup'
          })
        }

        else if (ret.index == 1 && ret.eventType == 'click'){
          api.openFrame({
            name: 'frame1',
            url: 'html/frame1.html',
            bounces: false,
            rect: {
              x: 0,
              y: 0,
              w: 'auto',
              h: 'auto',
              marginTop:20,
              marginBottom: 65
            },
            bounces: true,
          })
        }

        else if (ret.index == 2 && ret.eventType == 'click'){
          api.openFrame({
            name: 'frame2',
            url: 'html/frame2.html',
            bounces: false,
            rect: {
              x: 0,
              y: 0,
              w: 'auto',
              h: 'auto',
              marginTop:20,
              marginBottom: 65
            },
          })
        }

        else if (ret.index == 3 && ret.eventType == 'click'){
          api.openFrame({
            name: 'personalcenter',
            url: 'html/personalcenter.html',
            bounces: true,
            rect: {
              x: 0,
              y: 0,
              w: 'auto',
              h: 'auto',
              marginTop:20,
              marginBottom: 65
            },
          })
          api.openFrame({
            name: 'personalcenter_frame',
            url: './personalcenter_frame.html',
          });
        }

      });

  }



</script>

</html>
