<script type="text/javascript">
  apiready = function() {
    ArticleItem();
  }


  // 配置msg借口
  function ArticleItem() {
    api.ajax({
      url: 'http://192.168.31.208:3000/api/v1/articles',
      method: 'get',
      dataTpye: 'json',
    }, function(ret, err) {
        if (ret) {
          var newContent = '';
          for (var i = 0; i < 4; i++){

            // 列表 UI 遍历
            var time = ret.data[i].date

            newContent += '<div class="content" tapmode onclick="fnOpenArticleWin('+ ret.data[i].articleId +');">';
              newContent += '<img class="list-thunbnail" src="'+ ret.data[i].article_cover.url +'">';
              newContent += '<div class="info">';
                newContent += '<h2 class="list-title">'+ ret.data[i].title +'</h2>';
                newContent += '<p class="list-intro">'+ ret.data[i].intro +'</p>';
                newContent += '<span class="list-update">'+ Time.ago(time) +'</span>';
                newContent += '<span class="list-post">'+ ret.data[i].articleId +'</span>';
              newContent += '</div>';
            newContent += '</div>';

          }
          document.getElementById('ware-list').innerHTML = newContent;
        } else {
          alert(JSON.stringify(err));
        }
    });
  }


  function fnOpenArticleWin(articleId_) {
      api.openWin({
          name: 'article',
          url: './article',
          pageParam: {
              articleId: articleId_
          }
      });
  }

</script>
