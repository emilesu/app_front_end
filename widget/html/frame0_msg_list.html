<script type="text/javascript">
  apiready = function() {
    showWareItem();
  }


  // 配置msg借口
  function showWareItem() {
    api.ajax({
      url: 'http://v.juhe.cn/toutiao/index?key=491e91139fc003eb798bb7b436f0acdf&type=top',
      method: 'get',
      dataTpye: 'json',
    }, function(ret, err) {
        if (ret) {
          var newContent = '';
          for (var i = 0; i < 30; i++){

            newContent += '<div class="content" tapmode onclick="fnOpenWareWin();">';
              newContent += '<img class="list-thunbnail" src="'+ ret.result.data[i].thumbnail_pic_s +'">';
              newContent += '<div class="info">';
                newContent += '<h2 class="list-title">'+ ret.result.data[i].title +'</h2>';
                newContent += '<p class="list-intro">'+ ret.result.data[i].title +'</p>';
                newContent += '<span class="list-update">'+ ret.result.data[i].date +'</span>';
                newContent += '<span class="list-post">'+ ret.result.data[i].author_name +'</span>';
              newContent += '</div>';
            newContent += '</div>';

            // listTitle.textContent = ret.result.data[2].title
          }
          document.getElementById('ware-list').innerHTML = newContent;
        } else {
          alert(JSON.stringify(err));
        }
    });
  }


  function fnOpenWareWin () {
      api.openWin({
          name: 'ware',
          url: './ware.html',
          pageParam: {
              wareId: 'W1234567890'
          }
      });
  }

</script>
